<html>
<head>
    <!DOCTYPE html>
    <meta charset="UTF-8">
    <title>Draw Stuff</title>
    <script src="/javascripts/lib/angular.js"></script>
    <script src="/javascripts/draw.js" type="text/javascript"></script>
    <script src="/javascripts/lib/jquery-3.2.1.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/stylesheets/drawStyle.css">
</head>
<body onload="onPageLoad()">
    <div id="canvasDiv" style="position: relative; min-height: 600px; z-index: 0";>
        <canvas class="preview" id ="previewCanvas" 
                width="800" height="600"></canvas>
        <canvas class = "draw" id="drawCanvas" 
                width="800" height="600"></canvas>
    </div>
    
    <table class="center">
        <tr>
            <td><button onclick="selectCircle()">Circle</button></td>
            <td><button onclick="selectRect()">Square</button></td>
            <td><button onclick="selectLine()">Line</button></td>
            <td><button onclick="selectComplex()">Complex</button></td>
        </tr>
    </table>
    <table class="center">
        <tr>
            <td><button onclick="selectSelect()">Select</button></td>
            <td><button onclick="zForward()">Z-Forward</button></td>
            <td><button onclick="zBackward()">Z-Backward</button></td>
            <td><button onclick="selectMove()">Move</button></td>
            <td><button onclick="removeShape()">Remove</button></td>
            <td><button onclick="resizeShape()">Resize</button></td>
        </tr>
    </table>
    <table class="center">
        <tr>
            <td><input type="checkbox" id="rulesCheckbox" onclick="toggleRules()">Rulers</input></td>
            <td><input type="checkbox" id="colorCheckbox" value="false">ToggleFill</input></td>
            <td><input type="color" id="fillColorInput" value="#FFFFFF" onchange="colorChange()">Color</input></td>
        </tr>
    </table>
    <table class="center">
        <tr>
            <td><button onclick="save()">Save</button></td>
            <td><button onclick="load()">Load</button></td>
        </tr>
    </table>
    <table class="center">
        <tr>
            <td><button onclick="test()">Test</button></td>
            <td><button onclick="reRender()">ReRender</button></td>
        </tr>
    </table>
</body>
</html>
